<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/assets/css/style.css">
  <title>SoFly Presents</title>
</head>
<body>

  <nav class="top-bar">
    <div class="search">
      <form for="searchbar" id="topic-search" class="search__form">
        <label class="visually-hidden" for="searchbar">Enter Topic SearchTerm</label>
        <input  type="text" name="search" placeholder="Search by topic..." id="searchbar" class="search__form__input">
      </form>
    </div>
  </nav>

  <main class="mainwrap">
    <!-- Left section -->
    <div class="left-image">
      <div class="uk"></div>
    </div>
    <div class="right-image">
      <div class="us"></div>
    </div>
    <div class="left">
      <img src="/assets/images/buffer.gif" class="buffering" width="50" alt="Articles currently loading" />
    </div>

    <!-- right section -->
    <div class="right">
      <img src="/assets/images/buffer.gif" class="buffering" width="50" alt="Articles currently loading" />
    </div>
  </main>

  <script src="/assets/js/script.js"></script>

</html>
